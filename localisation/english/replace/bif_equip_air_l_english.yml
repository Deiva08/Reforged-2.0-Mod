 cv_nav_bomber_equipment:0 "CV Naval Bomber"
 generic_nav_bomber:0 "Interwar Naval Bomber"
 nav_bomber_equipment_1936:0 "Naval Bomber I"
 nav_bomber_equipment_1936_short:0 "NAV I"
 nav_bomber_equipment_1936_desc:0 "Naval aviation will be vital in the coming decade to confronting new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_1938:0 "Naval Bomber II"
 nav_bomber_equipment_1938_short:0 "NAV II"
 nav_bomber_equipment_1938_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_1940:0 "Naval Bomber III"
 nav_bomber_equipment_1940_short:0 "NAV III"
 nav_bomber_equipment_1940_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 nav_bomber_equipment_1942:0 "Naval Bomber IV"
 nav_bomber_equipment_1942_short:0 "NAV IV"
 nav_bomber_equipment_1942_desc:0 "War-time naval bomber design with overall improved performance due to wartime experience. Its increased bomb-load is a threat for merchant shipping and hostile surface fleets."
 nav_bomber_equipment_1944:0 "Naval Bomber V"
 nav_bomber_equipment_1944_short:0 "NAV V"
 nav_bomber_equipment_1944_desc:0 "Late war naval bomber design with overall improved performance and latest war time technology such as advanced range and target finder and radar technology. Its increased bomb-load is a threat for merchant shipping and hostile surface fleets."
 cv_CAS_equipment:0 "Carrier CAS"
 generic_cas:0 "Interwar CAS"
 CAS_equipment_1935:0 "Close Air Support I"
 CAS_equipment_1935_short:0 "CAS I"
 CAS_equipment_1935_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_1937:0 "Close Air Support II"
 CAS_equipment_1937_short:0 "CAS II"
 CAS_equipment_1937_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_1939:0 "Close Air Support III"
 CAS_equipment_1939_short:0 "CAS III"
 CAS_equipment_1939_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_1941:0 "Close Air Support IV"
 CAS_equipment_1941_short:0 "CAS IV"
 CAS_equipment_1941_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 CAS_equipment_1943:0 "Close Air Support V"
 CAS_equipment_1943_short:0 "CAS V"
 CAS_equipment_1943_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 CAS_equipment_1945:0 "Close Air Support V"
 CAS_equipment_1945_short:0 "CAS VI"
 CAS_equipment_1945_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 jet_fighter_equipment_1945:0 "Jet Fighter"
 jet_fighter_equipment_1945_short:0 "Jet Fighter"
 jet_fighter_equipment_1945_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_fighter_equipment_1947:0 "Jet Fighter II"
 jet_fighter_equipment_1947_short:0 "Jet Fighter II"
 jet_fighter_equipment_1947_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."
 jet_tac_bomber_equipment_1945:0 "Jet Tactical Bomber I"
 jet_tac_bomber_equipment_1945_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_1945_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_1947:0 "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_1947_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_1947_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
