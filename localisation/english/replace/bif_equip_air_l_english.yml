 cv_cas_equipment:0 "CV CAS Bomber"
 light_bomber:0 "Light Bombers"
 fighter:0 "Fighters"
 fighter_equipment_desc:0 "Light Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter:0 "Carrier Fighters"
 cv_fighter_equipment_desc:0 "Carrier Fighters are part of an carrier air group and protect the Dive and Torpedo Bombers against hostile carrier fighters in naval battles."
 cv_heavy_fighter:0 "Carrier Twin-Engine Fighters"
 cv_heavy_fighter_equipment_desc:0 "Carrier Fighters are part of an carrier air group and protect the Dive and Torpedo Bombers against hostile carrier fighters in naval battles."
 jet_fighter:0 "Jet Fighters"
 jet_fighter_equipment:0 "Jet Fighters"
 CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combats."
 long_range_fighter:0 "Escort Fighter"
 long_range_fighter_equipment_desc:0 "Escort Fighter are single seat fighters with higher range due to the usage of drop tanks and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_cas:1 "Carrier Dive Bomber"
 cv_CAS_equipment_desc:0 "Carrier Dive Bomber are part of an carrier air group and perform attacks against enemy ships and may give close air land support."
 cv_nav_bomber:0 "Carrier Torpedo Bomber"
 cv_nav_bomber_equipment_desc:0 "Carrier Torpedo Bombers are part of an carrier air group and perform attacks against enemy ships."
 light_bomber_equipment:0 "Light Bombers"
 light_bomber_equipment_desc:0 "Light bombers are twin-engined bombers for attacking enemy troops, strategic targets, and ships. They usually fly at low altitude."
 jet_tac_bomber:0 "Tactical Jet Bombers"
 jet_tac_bomber_equipment:0 "Tactical Jet Bombers"
 jet_tac_bomber_equipment_desc:0 "Tactical Jet Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 heavy_fighter:0 "Heavy Fighters"
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their agility however means that they will struggle against regular fighters."
 flying_boat:0 "Flying Boats"
 flying_boat_equipment_desc:0 "Flying Boats are slow seaplanes performing maritime patrol and fleet reconnaissance duties. Flying Boats carry moderate armament for air superiority missions and can bomb as well enemy ships."
 flying_boat_equipment:0 "Flying Boats"
 strat_bomber:0 "Strategic Bombers"
 jet_strat_bomber:0 "Strategic Jet Bombers"
 jet_strat_bomber_equipment:0 "Strategic Jet Bombers"
 jet_strat_bomber_equipment_desc:0 "Strategic Jet Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane:0 "Transports"
 fighter_equipment:0 "Fighters"
 cv_heavy_fighter_equipment:0 "Carrier Twin-Engine Fighter"
 cv_heavy_fighter_equipment_short:0 "CV Heavy Fighter"
 generic_fighter:0 "Interwar Fighter"
 fighter_equipment_1934:0 "Interwar Fighter"
 fighter_equipment_1934_short:0 "Interwar Fighter"
 fighter_equipment_1934_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_1936:0 "Fighter 36"
 fighter_equipment_1936_short:0 "Fighter I"
 fighter_equipment_1936_desc:0 "Light airframes been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_1937:0 "Fighter 37"
 fighter_equipment_1937_short:0 "Fighter 37"
 fighter_equipment_1937_desc:0 "Light airframes been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_1938:0 "Fighter 38"
 fighter_equipment_1938_short:0 "Fighter II"
 fighter_equipment_1938_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_1939:0 "Fighter 39"
 fighter_equipment_1939_short:0 "Fighter 39"
 fighter_equipment_1939_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_1940:0 "Fighter 40"
 fighter_equipment_1940_short:0 "Fighter III"
 fighter_equipment_1940_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
 fighter_equipment_1941:0 "Fighter 41"
 fighter_equipment_1941_short:0 "Fighter 41"
 fighter_equipment_1941_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
