 lend_lease_tt:0 "§G Gain a big amount of American equipment."
 lazy.xen.solution.1.d:0 "Noting the quickly deteriorating situation in Europe, officials from the Allies have reached out to us to acquire export licenses for heavy weapons and modern aircraft, with orders to be placed in our factories as soon as these licenses are granted. While the overall volume of orders is too low to make a marked difference in the economy, it will still create new opportunities for the arms industry."
 yak.1.t:0 "The Great Yak Ascends"
 yak.1.d:0 "It was a cloudy day in the Himalayas when suddenly the sky was ripped open and a great Yak decended from the heavens. He told me he was tired of seeing Tibet being the prey of our neighbors and that the time has come to take what is rightfully ours!"
 yak.1.a:0 "All Hail The Yak!"
 yak.1.b:0 "I have to stop using acid..."
 yak.2.t:0 "The Great Yak Ascends in Tibet"
 yak.2.d:0 "Wierd reports are coming from the isolated nation of Tibet. Apparently a godly Yak has decended from the skies and it is using its godlike powers to make Tibet an unstoppable force. Most have disgarded these reports as utter nonsense, however some have noticed the sudden growth of Tibet's army..."
 yak.2.a:0 "Our doom is nigh..."
 godlike_creature:0 "Godlike Creature"
 great_yak_idea:0 "Blessing of the Great Yak"
 yak_command:0 "Command from Heaven"
 yak_command_desc:0 "There can be only one leader"
