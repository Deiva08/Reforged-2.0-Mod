 usa.76.t:0 "The Mark 14 Torpedo"
 usa.76.d:0 "We are recieving numerous complaints from our forward submarine commanders operating off the Philippines regarding the performance of the newer Mark 14 torpedo models. Attacks on Japanese targerts have resulted in early detonations, late detonations, and a strong tendency not to detonate at all. The Bureau of Ordnance remains adament that the problem is human error, and that gung-ho sub commanders are ignoring the procedure to arm the magnetic detonators correctly. Furthermore they have threatened to court-martial any captain found tampering with their ships torpedo supply in an effort to remove or deactivate the detonators. This problem is not limited to our submarines however, as an air dropped version of the weapon is also employed by navy bombers. Until the debate over the problems of the Mark 14 is settled, the Silent Service and our air assets will be crippled."
 usa.76.a:0 "This is a complete disaster!"
 
