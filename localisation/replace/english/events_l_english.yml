 romania.1.t:0 "Soviet Union Demands Bessarabia"
 romania.1.d:0 "Soviet forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Bessarabia to them! We cannot expect the Germans to intervene, as their pact with the Russians apparently contained a secret protocol that put us inside the Soviet sphere of interest. Should we resist?"
 romania.1.a:0 "No. It is hopeless."
 romania.1.b:0 "Yes! We will not give up our territory without a fight!"
 romania.2.t:0 "Second Vienna Award"
 romania.2.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they decided that Northern Transylvania should be returned to Hungarian control. Should we accept this decision?"
 romania.2.a:0 "Yes... we have no choice."
 romania.2.b:0 "No, we will never give up Transylvania!"
 romania.3.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they outrageously decided that all of Transylvania should be restored to Hungarian rule! Should we accept this decision?"
 romania.4.t:0 "Germany Mediates Dispute"
 romania.4.d:0 "Germany has been brought in to mediate our territorial dispute with Hungary, and they have wisely decided that Transylvania should remain under Romanian control. The Hungarians are not pleased, but hopefully this will settle the matter once and for all."
 romania.4.a:0 "Transylvania shall remain Romanian."
 romania.5.t:0 "Treaty of Craiova"
 romania.5.d:0 "Bulgarian diplomats have come forward, with German backing, requesting the return of Southern Dobrudja - territory we annexed from them in 1913 after the Second Balkan War. The concessions we have already been forced to make seem to have spurred this request."
 romania.5.a:0 "This will solve the dispute"
 romania.5.b:0 "No, the line must be drawn here!"
 romania.6:0 "The Funerals of Ion Mota and Vasile Marin"
 romania.6.t:0 "The Funerals of Ion Mota and Vasile Marin"
 romania.6.d:0 "The Funerals of Ion Moța and Vasile Marin were a series of wide-scale demonstrations in Romania. The two leaders of the Iron Guard were killed in battle on the same day, January 13, 1937, at Majadahonda during the Spanish Civil War while fighting on the side of the Nationalist Spain. The funerary train took a tour around the country, with hundreds of thousands of people participating at the commemorations in many cities, holding holy services of the two at several cathedrals. In Bucharest, thousands of young legionnaires dressed in their green shirts marched on the streets of the city. The Romanian public generally sympathised with the cause of Moța and Marin, because their struggle in Spain was depicted as being part of a fight between communist atheism and Christianity. Many bystanders and non-partisans were impressed by the mystical rituals of the Iron Guard. The Church showed a very vigorous support for the movement, conducting religious services across the country and bishops openly praising Moța and Marin in their speeches."
 romania.6.a:0 "Iron Guard or not, they died as Romanians!"

 romania.7:0 "Iron Guard Gathering"
 romania.7.t:0 "Iron Guard Gathering"
 romania.7.desc:0 "The Iron Guard have gathered at a local plaza, a gathering like this is dangerous for many reasons. They have been known to organize defilements of local monuments, harass local minorities, protest again government activities and to start fights with local law enforcement."
 romania.7.a:0 "Let them have their little gathering..."
 romania.7.b:0 "Having them gather makes it easier to imprison them."
 romania.8:0 "Harassing Minority Citizens"
 romania.8.t:0 "Iron Guard Harassing Minorities"
 romania.8.desc:0 "The Iron Guard are infamous for their xenophobic ideals, and they will gladly demonstrate these ideals to those in Romania that are not considered 'Romanian.' Failure to assist these minorities will lead to an international outcry no matter our current stance on such matters."
 romania.8.a:0 "Who cares?"
 romania.8.b:0 "This will not stand"
 romania.9:0 "Infiltration of Army Elements"
 romania.9.t:0 "Iron Guard Infiltrating the Army"
 romania.9.desc:0 "Our spy network reports that the Iron Guard have been infiltrating the army to give them more political power in the country, if the Iron Guard is allowed to slowly build up support in the army there is no one that can stop them in the case of an armed revolt."
 romania.9.a:0 "The army is powerful enough to deal with this themselves." 
 romania.9.b:0 "Launch a full scale investigation"
 romania.10.t:0 "Political Assassination"
 romania.10.desc:0 "A lower politican has been assassinated, the assassin has been found and he claims that the politician in question was accused of soliciting to non-Romanian activities. The police currently have him locked up in jail." 
 romania.10.a:0 "The politician was too outspoken"
 romania.10.b:0 "Justice strikes the iron when it is hot"
 romania.11.t:0 "Terror Bombing" 
 romania.11.desc:0 "Major terror bombings have happened around Romania, the Iron Guard are claiming to be destroying the properties of non-Romanians. The public is in an outcry and are fearful for their lives, and questioning as to why and how the government could permit something like this..."
 romania.11.a:0 "All unfortunate accidents..." 
 romania.11.b:0 "You will all be reimbursed and the culprits will be caught."
 romania.12.t:0 "The Romanian Elections of 1937"
 romania.12.desc:0 "In the December 1937 elections, the National Liberal government of Prime Minister Gheorghe Tătărescu won the largest number of seats, but less than the required to form a majority government in parliament. The All for Fatherland party won 16% of the vote in the 1937 election, marking the highpoint of the Iron Guard's electoral success. But despite this, King Carol II, swore in the radical anti-Semitic poet Octavian Goga as prime minister."
 romania.12.a:0 "Is this how democracy dies?"
 romania.13.t:0 "The Romanian Elections of 1938"
 romania.13.desc:0 "Carol agreed to Goga's request to dissolve parliament for new elections on 18 January 1938, The 1938 election was one of the most violent elections in Romanian history as the Iron Guard and Lăncieri para-military wing of the National Christian Party battled one another for control of the streets of Bucharest while seeking to establish their anti-Semitic creditations by assaulting Jews. This was of course all a setup by Carol, who was immensely power hungry and ambitious, so that he could take over the government of Romania. Romania now stands at a crossroad, either we give in to the paramilitary wings that are slowly becoming more and more aggressive or we trust in our King to protect the country and its interests."  
 romania.13.a:0 "This is how democracy dies..."
 ROM_international_pariah:0 "International Pariah"
 ROM_international_pariah_desc:0 "The Western Allies in particular are outraged by our lack of effort to prevent the Iron Guard."
 ROM_generals_strike:0 "Generals in Protest"
 ROM_generals_strike_desc:0 "The Generals, Airforce Commanders and Admirals are all refusing to cooperate with the government while they sort out the mess the Iron Guard put them in."
 ROM_government_reimbursements:0 "Government Reimbursement"
 ROM_government_reimbursement_desc:0 "It is not much, but it will give those that have lost housing, business and family members something instead of the loss that the Iron Guard inflicted upon"