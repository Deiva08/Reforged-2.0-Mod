 news.211.g:0 "China GTFO"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form a pact against the [SOV.GetName]. Any country in the pact will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
 news.215.d_soviet:0 "[GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOV.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
 news.216.c:0 "Foolish resisance."
 news.225.d:0 "The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [TUR.GetAdjective] state."\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
 news.226.d:0 "The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [GRE.GetAdjective] state."\n\nMore than a century after Lord Byron's participation in the Greek War for Independence, whether [ENG.GetNameDef] is successful remains to be seen."
 news.235.d:0 "Joyous news for [GER.GetLeader] today as his favourite movie star, the one and only Charlie Chaplin, has been found in California. While escaping to rural areas, he was stopped by a [GER.GetAdjective] patrol, who immediately recognised him for his iconic moustache. After having him reprise the final monologue of his masterful "The Great Dictator," the esteemed actor was 'convinced' to come along to entertain the [GER.GetAdjective] troops stationed in the region.\n\nNow he is going to be sent to Berlin, where [GER.GetLeader] will finally get to meet his hero. While political differences risks putting a damper on the meeting, [GER.GetLeader] is awaiting the moment as giddy as a child."
 news.264.desc:0 "The founding members of the [SAF.GetFactionName] have assembled in Pretoria to announce the creation of their new alliance. European observers were quick to note that the only government with any legitimacy present was the government of [SAF.GetNameDef] itself, [SAF.GetLeader] presiding over a motly assembly of self-appointed governments-in-exile and other revolutionary groups.\n\nThe parties present released a joint declaration, calling on the European Imperial Powers to release any lands they hold in Africa to its rightful owners at once, condeming the practice of colonialism and vowing the bring freedom to the oppressed African peoples - by whatever means necessary."
 news.270.desc:0 "Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defense Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armored with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lacklustre performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defence of the realm is of such importance that perfect equipment can neither be expected nor demanded."
 news.272.desc:0 "Natural disasters, incompetent administration and the ravages of war have conspired to create a wide-spread famine in India.\n\nFollowing a cyclone which devastated large parts of the area and wiped out nearly the entire rice harvest, colonial administrators have proven slow - some might say conspiciously slow - to address the issue. Despite a food surplus in other areas of India, there have been no relief shipments out of fear that they might fall into the hands of the enemy.\n\nLarge parts of the area have been devastated, and the cost in lives and lost production can not even be estimated yet."
 news.283.desc:0 "\nIn the recent local elections, the Indian National Congress has achieved an overwhelming majority for their plattform of slow and ordered transition to local government and dominion status in the future. \n\nIt appears that Indians have rejected the more radical policies advocated by Ghandi, who had argued for a total break with Britain and absolute home rule as soon as possible."
 news.285.desc:1 "In accordance with the Two Nation Theory, the muslim minority has been granted a soverign homeland in the areas where Muslims form a majority of the population. Originally named Pakstan to show the combination of Punjab, Afghani, Kashmir, Singh and Baloch people, it has since been renamed Pakistan to aid pronounciation.\n\nTensions remain between the newly freed India and Pakistan, however, as parts of the borderlands are claimed by both new countries. Some observers even warn of a renewed war on the subcontinent."
 news.455.t:0 "Schacht informs of Germany's rearmament"
 news.455.d:0 "Recent developments in Germany lead to the unexpected dismissal of the current minister of economics in Germany, Hjalmar Schacht, the current government left no comment or remark regarding his dismissal. Schacht has since become a whistleblower and tried to warn the world of Germany's rearmament and their plans to seize territories in the east. Schacht has many official documents signed by high ranking nazi officials to prove this, and he is requesting that the western powers intervene and stop the nazis before it leads to the ruination of Europe."
 news.455.a:0 "Germany shows its true face at last!"
 news.455.b:0 "Nothing but rumours and speculation by a senile coot!"
 news.455.c:0 "As if it were any news that the fascists are warmongers."
 news.456.t:0 "The Death of Schacht"
 news.456.d:0 "The German government has gone out with the statement that the former minister of economics in Germany, Hjalmar Schacht, has passed away. The minister died at home in his sleep of a heart attack, his doctor commented in a German newspaper and testified that Schacht had suffered from a high blood pressure and stress. He was granted a full state funeral with honors in Berlin, there was a large crowd that had gathered to follow the minister along his route. Adolf Hitler, führer of the German people held a speech commemorating the man for his efforts. "He was the man responsible for Germany's 'economic miracle' and even though he is dead, he has ensured that Germany has a future in the world."
 news.456.a:0 "It was a plesasure doing business with you Mr.Schacht."
 news.456.b:0 "He was an obstacle of a greater vision."
 news.456.c:0 "This isn't what our secret police told us..."
 news.457.t:0 "Operation Torch"
 news.457.d:0 "The Americans have launched an amphibious invasion of Morocco with the intent of kicking the Axis out of north Africa. The Vichy government has consequently asked the Germans for assistance and joined the Axis."
 news.457.a:0 "The liberation of europe starts today."
 news.457.b:0 "The Americans show their true face..."
 news.457.c:0 "Finally they are doing something!"
 news.445.t:0 "New NKVD divisions Formed."
 news.445.d:0 "Russian teenagers with obsolete equipment have been assembled in Moscow under the wise command of the NKVD."
 news.445.a:0 "Plug the gaps, comrades!"
 news.446.t:0 "Sea Lion Allowed."
 news.446.d:0 "Axis may invade the UK."
 news.446.a:0 "Spicy."
 news.447.t:0 "Sea Lion NOT Allowed."
 news.447.d:0 "UK cannot be invaded."
 news.447.a:0 "Easy Mare Nostrum."
 news.448.t:0 "We have learned how to fight!"
 news.448.d:0 "§RThe last malus is gone§W, furthermore 2 Guards Tank Divisions have been assembled in Moscow along with the usual teenagers."
 news.448.a:0 "Za Rodinu, comrades!"
 news.454.t:0 "Japan has attacked Pearl Harbour!"
 news.454.d:0 "Air and naval forced of The Empire Japan have suddenly and deliberately attacked the USA! Pearl Harbour has been attacked by several waves of attack planes and as a result the USA have lost many battleships, however the American carriers remain untouched since they were training at sea at the time of the attack. Roosevelt held a speech infront of congress, where he spoke the simple words, "This is a Day which will Live in Infamy" congress then voted overwhelmingly in support for America joining the war on the side of the Allies. The balance of power between the Axis-Allies-Comintern has now shifted massively as the United States will bring its full warmaking potential to bear against the Axis."
 news.454.a:0 "The Giant Wakes"
 news.461.t:0 "Germany Commences Operation Sea Lion"
 news.461.d:0 "Early this morning, the international community has received word that Germany has in fact landed on British soil. The British people are now mustering and arming themselves to defend their country to the last drop of blood. The world shall hold its breath, as the future of democracy and liberty hangs in the very balance. Rumour has it that there was a telegram sent to the Americans signed both personally by the King and Churchill, pleading for their intervention, this telegram was shortly answered by an overwhelming majority support in congress for a direct intervention in Europe. Although a giant of old has trembled, The United States has risen from its slumber and it will spread its wings and the world shall tremble."
 news.461.a:0 "This Changes Everything."
 news.461.b:0 "We shall respond, in kind."
 news.483.t:0 "North America Invaded"
 news.483.d:0 "In a short public announcement today on an American broadcasting station, the international community has found out that the shores of North America, who both Canada and the United states thought were protected by the Atlantic and Pacific ocean, have been invaded by an enemy force. This is something that has not been attempted since the American War of Independence against Britain, and has since never been attempted. Franklin Delano Roosevelt has stated that it is every Americans duty to take up arms and defend the hemisphere against these invaders, and that the United States will unleash its full warmaking potential upon every enemy who thinks themself capable of threatening the Home of the Free. Although the fascists may have landed, they will soon find that there is a gun behind every bush of grass."
 news.483.a:0 "This Changes Everything"
 news.483.b:0 "We shall respond, in kind."
 news.484.t:0 "The Royal Dictatorship"
 news.484.d:0 "International observers of the Romanian election have reported that King Carol the II has suspended the Constitution and seized emergency powers. Carol then proclaimed martial law and suspended all civil liberties under the grounds that the violent election campaign was running the risk of plunging the nation into civil war.\nAfter sacking the old government that he had installed under the anti-semite Goga, Carol codified his new powers by ratifying the constitution, turning the government into a de facto legal dictatorship. All of the governing powers in Romania were at his hands, turning Romania from a democracy into an absolute monarchy."
 news.484.a:0 "The Balkans Never Disappoint"
 news.485.t:0 "The Iron Price"
 news.485.d:0 "Corneliu Zelea Codreanu, "the Captain" who preached a message of ferociously xenophobic ultra-nationalism, intense Orthodox mysticism, extremely violent anti-Semitism, a populist disdain for all the elites and a glorification of death in the service of the cause as the most beautiful, glorious, noble and erotic experience in the entire world was today sworn in as Prime Minister of Romania. With the violence of the elections, and the appointment of the Octavian Goga cabinet, the King saw no other option but to deliver the power that Codreanu desired to him by making him the leader of Romania, although Codreanu was at first reluctant to accept, he was then able to convince Carol to in fact hand him absolute and totalitarian powers over the state, effectively turning the formerly democratic country into a totalitarian dictatorship."
 news.485.a:0 "The Balkans Never Disappoint"
 news.486.t:0 "Antonescu's Rise to Power"
 news.486.d:0 "Fabricius the German Diplomat in Romania called Carol the II and had one simple demand, to put Antonescu in charge of Romania. With the fall of France, the francophile elite of Romania had lost most of its influence and say almost overnight. Antonescu partly complied with the request but also asked Carol to bestow upon him the reserve powers for Romanian heads of state. Carol yielded and, on September 5, 1940, the general became Prime Minister, and Carol transferred most of his dictatorial powers to him. The latter's first measure was to curtail potential resistance within the Army by relieving Bucharest Garrison chief Gheorghe Argeșanu of his position and replacing him with Dumitru Coroamă."
 news.486.a:0 "The Balkans Never Disappoint"
 news.487.t:0 "The March on Bucharest"
 news.487.d:0 " After the execution of Codreanu, the Iron Guard had remained silent for a long time, but they were not dead, merely laying dormant and waiting for the best opportunity to strike. They had been revived under the leadership of Horia Sima, and was organizing a coup d'état, now with Antonescu’s imprisonment the perfect opportunity had come as the general was full of resentment for the current government and wished to end the Royal Dictatorship that was bringing Romania to the brink of destruction. With his widespread influence and control over the Romanian army, especially the third army that was stationed in the eastern provinces, Antonescu’s soldier and the Iron Guard marched upon the capital, in an event that shall be known as the “March on Bucharest”. Soldiers who were meant to protect the capital from the “insurrection” as Carol had branded it, simply laid down their weapons or joined with the march. Carol managed to escape in the last moment on a train, whilst chased by elements of the Romanian army and the Iron Guard."
 news.487.a:0 "The Balkans Never Disappoint"
 news.488.t:0 "The Death of Codreanu"
 news.488.d:0 " Loyalist generals of King Carol the II used loyal army elements to eliminate Romanian prime minister Corneliu Zelea Codreanu as the latter was on his way back to the capital after touring the country. Treating this as an insurrection within the army, Antonescu was quick to take charge and took full control over the situation by ordering the generals soldiers to stand down on charges of mutiny and to hand over the culprits to the authorities. After the army was curtailed, Antonescu quickly replaced the other generals with his own loyalists and effectively took full control over the armed forces of Romania, putting him, effectively, in charge of the country. After being treated as a hero after avenging the death of the popular Codreanu, Antonescu placed himself in charge of the country as a Co-Conducator who was to guide the existing Iron Guard leadership."
 news.488.a:0 "The Balkans Never Disappoint"
 news.489.t:0 "The Night of the Vampires"
 news.489.d:0 "After capturing much of the Iron Guard leadership, Carol had initially planned to keep them in prison, but after an escalating terrorist campaign throughout the year, Carol had agreed to one of his closest advisor’s plan to murder all of the Iron Guard leaders in Custody. So on one fateful night, Carol had Codreanu and 13 other Iron Guard leaders murdered, with the official story that they were “shot while trying to escape”. The killings saw much of the Iron Guard’s leadership wiped out, and it has gone down in history as “the night of the vampires”.  German newspapers showed their outrage by regularly running stories casting doubt about the official version of events that Codreanu had been “shot while trying to escape”, whilst the western democracies largely remained silent and uninterested in the affairs of Romania. One thing is certain though, it will take a long time for the Iron Guard to recover from this."
 news.489.a:0 "Dreams fade away, and all hope turns to dust."
 news.490.t:0 "Sino-Japanese War Continues"
 news.490.d:0 "The War in China continues as Japan gains ground. Neutral observers maintain hope that a ceasefire may be negotiated, while several nations send military attachés to either side."
 ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 election.1.d:0 ""
 election.1.a:0 ""
 election.4.d:1 "An aggressively nationalist sentiment has grown in [Root.GetName], giving rise to several parties promoting fascist ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.17.d:1 "Although the [Root.GetLeader] regime has strong-armed most of its opponents into silence, some have still spoken out about the recent election, accusing the [Root.GetRulingParty] of rigging the results and ignoring the clear efforts to elect a parliament opposed to their policies.\n\nThe government brushes these objections aside as an effort to divide the people against itself. However, the fact remains that the majority of the people seem to have reservations about their rule, and the opposition, although silenced for now, has made its point."
 political.10.d:1 "While the attempts of the fascist movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.18.d:1 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many fascists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the fascists may choose the violent struggle as a better path to power."
 political.27.d_fascism:1 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 
 britain.36.t:0 "Change to Containment"
 britain.36.d:0 "Now that we decided to support Churchill and have a new King, we can also change to the policy of Churchill, who is rearming the nation in preparation of an possible conflict of the new Germany. This drastic change will cause some unrest under our people. The first act of our new Leadership is to change the Economy Law!"
 britain.36.a:0 "Excellent!"
 britain.38.t:0 "The Commonwealth's war effort"
 britain.38.d:0 "Germany has once again declared war on a neutral country, the British Commonwealth stands united to oppose the spread of fascism and tyranny. Unfortunately our economies and armies are woefully unprepared, we shall reduce our trade volume and introduce conscription in order to prepare ourself to the upcoming storm."
 britain.38.a:0 "Together for victory"
 britain.39.t:0 "French Partisans Strike in Normandy and Brittany"
 britain.39.d:0 "Our garrisons in France have reportedly discovered air dropped supplies by British planes, the garrison commanders suspect that the British have intensified their air supply of French partisans since partisan activity in the area has increased. One patrol has managed to capture a partisan with british orders detailing the order to sabotage infrastructure and air fields. Upon further analysis of the enemies latest movements, activity in the area and activity across the channel many generals have come to the conclusion that this will be the site of the invasion of Festüng Europa."
 britain.39.a:0 "Sie kommen?"
 britain.40.t:0 "French Partisans Strike in the Calais area"
 britain.40.d:0 "Our garrisons in France have reportedly discovered air dropped supplies by British planes, the garrison commanders suspect that the British have intensified their air supply of French partisans since partisan activity in the area has increased. One patrol has managed to capture a partisan with british orders detailing the order to sabotage infrastructure and air fields. Upon further analysis of the enemies latest movements, activity in the area and activity across the channel many generals have come to the conclusion that this will be the site of the invasion of Festüng Europa."
 britain.40.a:0 "Sie kommen?"
 britain.41.t:0 "French Partisans Strike in the Paris area"
 britain.41.d:0 "Our garrisons in France have reportedly discovered air dropped supplies by British planes, the garrison commanders suspect that the British have intensified their air supply of French partisans since partisan activity in the area has increased. One patrol has managed to capture a partisan with british orders detailing the order to sabotage infrastructure, air fields and factories. Upon further analysis of the enemies latest movements, activity in the area and activity across the channel many generals have come to the conclusion that this will be the site of the invasion of Festüng Europa."
 britain.41.a:0 "Sie kommen?"
 britain.42.t:0 "The Germans have landed!"
 britain.42.d:0 "Our nation is at risk of being taken over by the Nazis. Roosevelt may have a good reason to join us in the war, but we have to fight the Germans back until the Americans can arrive!"
 britain.42.a:0 "Britain is not yet Lost."
 britain.43.t:0 "Economic Sanctions!"
 britain.43.d:0 "The British Empire, and their allies, have decided that the best course of action is to issue economic sanctions against our country. This means that trading overseas will be much more streneous and difficult, and as a result it will be harder to balance the books correctly, as a result our trade balance has taken a hit."
 britain.43.a:0 "Creative accounting will remedy anything!"
 britain.43.b:0 "This is nothing compared to Versaille!"
 britain.44.t:0 "Embargoed!"
 britain.44.d:0 "The British Empire, and their allies, have decided that the best course of action is to issue an embargo against our country. This means that trading overseas will be much more streneous and difficult, and as a result it will be harder to balance the books correctly, as a result our trade balance has taken a hit."
 britain.44.a:0 "Creative accounting will remedy anything!"
 britain.44.b:0 "This is nothing compared to Versaille!"




 japan.19.t:0 "Ceasefire in China"
 japan.19.d:0 "Despite our successes we are unable to deal the final blow to the Chinese. The economic situation back home is reaching crital points, if we don't stop the fight now the country would suffer immensly. We have decided to propose a cease-fire to the Chinese, when the time is right we will finish them off!"
 japan.19.a:0 "They will certainly accept."
 japan.19.b:0 "We must continue the struggle."
 japan.20.t:0 "Strike Pearl Harbour!"
 japan.20.d:0 "Admiral Yamamoto is convinced that our best chance to victory against the Americans is to destroy their aircraft carriers in a sudden and lethal at their main port: Pearl Harbour. Our carrier will get as close as possible to Hawaii and then send several waves of attack planes."
 japan.20.a:0 "TORA! TORA! TORA!"
 japan.21.t:0 "Japanese occupation of the Dutch East Indies"
 japan.21.d:0 "After the Dutch government-in-exile had declared war on Japan, the Japanese started to prepare plans to invade the Dutch East Indies. The invasion was swift and decisive. The Japanese had landed on Sumatra where they had encouraged the Acehnese to rebel against the Dutch, any other Dutch resistance proved to be futile against the rapidly advancing IJA. The Japanese occupation was initially greeted with optimistic enthusiasm by Indonesians who came to meet the Japanese army waving flags and shouting support such as "Japan is our older brother.""
 japan.21.a:0 "Banzai Dai Nippon! For the Emperor!"
 japan.22.t:0 "Ceasefire in China"
 japan.22.d:0 "Despite our decision to continue the war we haven't managed to deliver the final victory we promised. The economic situation back home is already strenuous, if we don't stop the fight now the country would certainly start to collapse. We have decided to propose a cease-fire to the Chinese, when the time is right we will finish them off!"
 japan.22.a:0 "They will certainly accept."
 japan.22.b:0 "We must continue the struggle."
 japan.23.t:0 "Ceasefire in China"
 japan.23.d:0 "The economic situation back home is tragic at this point and the population is starting to question our decisions. With no alternatives left we have decided to propose a cease-fire to the Chinese, when the time is right we will finish them off!"
 japan.23.a:0 "They will certainly accept."
 japan.32.t:0 "Japanese occupation of the Philippines"
 japan.32.d:0 "With the elimination of the American-Filipino garrison on Bataan peninsula we have crushed the final pocket of resistance on the islands. The rising sun now shines unchallenged from Sakhalin to Singapore!"
 japan.32.a:0 "Tenno Heki Banzai!"
 news.453.t:0 "Ceasefire in China"
 news.453.d:0 "Despite Japan's successes they are unable to deal the final blow to the Chinese. Both parties have agreed on a cease-fire."
 news.453.a:0 "They stop, for now."
 yugoslavia.3.d:0 "Our hope that we would not face German threats alone have been realised. The might of the British Empire and her allies will stand with us."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Our hope that we would not face German threats alone have been realised. The might of the British Empire and her allies will stand with us. Sadly France has chosen the coward's path."
 yugoslavia.4.d:0 "Our hope that we would not face German threats alone have been realised. Although the waning might of the British Empire is not with us, the powerful French Empire will stand alongside us."
 yugoslavia.9.d:0 "[From.GetNameDefCap] demands that we cede territory to a newly formed Crotian government, controlled by [From.GetNameDef]. They also demand we implement major government reforms, which will allow us to govern the citizens of Yugoslavia, but with heavy [From.GetAdjective] influence on our politics. We can chose to stand our ground here and hope that help will come, but this may very well be the only way to avoid a slaughter of the Yugoslav people."
 germany.90.d:0 "The Soviets have refused our offer, if we want the resources of the Soviet Union we shall have to take them by force!"
 germany.92.d:0 "Despite our clarification that their remilitarization of the Rhineland would be viewed as an act of war, Germany has refused to back down and advanced into the demilitarized zone, ignoring our warning. This means that despite our best efforts to maintain peace, war has once again broken out in Europe."
 germany.104.a:0 "I suppose the can have Savoy"
 germany.122.a:0 "We cannot afford a war with [From.GetNameDef]."
 germany.127.d:0 "United in our fight against the Soviet Union, perhaps it is time to formalize the alliance and invite our new partners in this anti-communist war to our faction."
 war_justification.1.d:1 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.2.d:1 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.3.d:1 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been well known since before [Root.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.4.d:1 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.202.d:1 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.203.d:1 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[From.GetLeader]'s hatred of communists has been well known since before [From.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [Root.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.204.d:1 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 soviet.1.t:0 "Japanese Build-Up"
 soviet.1.d:0 "Tensions along the Manchurian border have been tense for some time, and now we are receiving reports from our Mongolian comrades that the Japanese are massing forces in Heilungkiang. Backing down may be seen as a sign of weakness, but if we respond with force the situation could escalate. What are your orders, tovarisch komandir?"
 soviet.1.a:0 "We push back. Hard."
 soviet.1.b:0 "We cannot afford a war with Japan."
 soviet.2.t:0 "Successful Raid"
 soviet.2.d:0 "Our raid across the Manchurian border against the Japanese forces massing there was a success! We caught them before they had finished their preparations, and our brave soldiers gave them a good beating in the violent skirmish that ensued."
 soviet.2.a:0 "Well done!"
 soviet.3.t:0 "Failed Raid"
 soviet.3.d:0 "Our raid across the Manchurian border against the Japanese forces massing there was a failure! The enemy caught our forces in a pincer movement and we took heavy casualties before we managed to disengage."
 soviet.3.a:0 "Prepare a firing squad."
 soviet.4.t:0 "Romania Surrenders Bessarabia"
 soviet.4.d:0 "The Romanians have wisely folded to our demands and withdrawn all of their forces from Bessarabia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism. "
 soviet.4.a:0 "Excellent."
 soviet.5.t:0 "Romania Refuses Our Demands"
 soviet.5.d:0 "The Romanians have refused to give in to our demands! It looks like we will have to expel their occupying forces from Bessarabia with force."
 soviet.5.a:0 "Fools!"
 soviet.6.t:0 "Estonia Submits"
 soviet.6.d:0 "Estonia has surrendered to our demands. We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert Estonia into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
 soviet.6.a:0 "Welcome to the union, comrades."
 soviet.7.t:0 "Estonia Refuses Our Offer"
 soviet.7.d:0 "Estonia has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 soviet.7.a:0 "We must protect the Estonians from themselves."
 soviet.8.t:0 "Latvia Submits"
 soviet.8.d:0 "The Latvian government in Riga has agreed to our demands, and we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
 soviet.8.a:0 "You are socialists now!"
 soviet.9.t:0 "Latvia Refuses Our Offer"
 soviet.9.d:0 "The bourgeoisie oppressors ruling Latvia have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
 soviet.9.a:0 "The Latvian people must be liberated."
 soviet.10.t:0 "Lithuania Submits"
 soviet.10.d:0 "Our request for military bases in Lithuania has been granted, but unfortunately their government has collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 soviet.10.a:0 "We will save you from capitalism."
 soviet.11.t:0 "Lithuania Refuses Our Offer"
 soviet.11.d:0 "Lithuania seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens true socialism."
 soviet.11.a:0 "The Lithuanian people have suffered enough."
 soviet.12.t:0 "Finland Accepts Our Demands"
 soviet.12.d:0 "The overwhelming forces we massed along their borders have convinced the Finnish government to accept our modest request for a revision of their borders. We have gained control of Karelia, and the position of Leningrad is now much more secure."
 soviet.12.a:0 "We expected them to put up a fight..."
 soviet.13.t:0 "Finland Rejects Our Demands"
 soviet.13.d:0 "The Finnish government has rejected our demands, but this was to be expected. If we want Karelia, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
 soviet.13.a:0 "We will crush them in a few weeks."
 soviet.14.t:0 "Membership in the USSR"
 soviet.14.d:0 "We are under pressure from Moscow to officially join the USSR. Should we agree to this?"
 soviet.14.a:0 "Yes, let us join them."
 soviet.14.b:0 "No, we have yet to reach our full potential!"
 soviet.15.t:0 "Tannu Tuva Refuses!"
 soviet.15.d:0 "The Tuvans have outrageously refused to merge with the Soviet Union! What such a pitiful nation could possibly hope to accomplish on its own is a mystery that may never be answered."
 soviet.15.a:0 "Best of luck to them."
 soviet.16.t:0 "The Annexation of Tannu Tuva"
 soviet.16.d:0 "The Supreme Soviet has received a formal request from the Tuvan parliament for membership in the Soviet Union. They will be organized as the Tuvan Autonomous Oblast in the Russian SFSR."
 soviet.16.a:0 "Welcome to the union, comrades."
 soviet.17.t:0 "Improving the Stalin Line"
 soviet.17.d:0 "A thorough revision of the defensive fortifications along our western border regions has been completed, and convicts from our corrective labor camps stand ready to begin work. Soon the Stalin Line will live up to its glorious namesake!"
 soviet.17.a:0 "Comrade Stalin will be proud!"
 soviet.18.t:0 "The Xi'an Incident"
 soviet.18.d:0 "External pressure from the Soviet Union for the end of the hostilities between us and the Chinese Red Army has led to people in our ranks taking matters into their own hands. Two generals have had [Root.GetLeader] arrested, attempting to force a truce between us and the communists to unite China against external threats. International pressure for a peaceful solution, along with the weakness of China divided in this era are factors in favor of establishing a united front. What course should we take?"
 soviet.18.a:0 "Contact the communist party for peace talks."
 soviet.18.b:0 "Never!"
 soviet.19.t:0 "Nationalists Offer Truce"
 soviet.19.d:0 "Disagreements within the Nationalist ranks have led to a precarious situation. Their leader, [From.GetLeader] has been arrested in an effort to force our enemies to accept a truce with us to unite China against foreign enemies. Although we would like to see the Kuomintang leadership facing punishment for their crimes against us, this is a rare opportunity to cooperate and ensure that China does not fall in the hands of foreign imperialists."
 soviet.19.a:0 "We accept a truce for now."
 soviet.19.b:0 "The revolution cannot be set aside for this!"
 soviet.20.t:0 "Nationalist China Refuses Negotiations"
 soviet.20.d:0 "Despite the kidnapping of [From.GetLeader], the Nationalists have refused to enter negotiations for a truce with the Communists. Sadly, the Chinese will remain in violent conflict with their own people, making them easy prey for their enemies."
 soviet.20.a:0 "We did what we could."
 soviet.21.t:0 "Truce in Chinese Civil War"
 soviet.21.d:0 "The negotiations in Xi'an have borne results. Both Nationalists and Communists have agreed to a truce, putting an at least temporary end to the hostilities and allowing the parties to cooperate against foreign threats."
 soviet.21.a:0 "There is hope for China yet."
 soviet.22.t:0 "Communist China Refuses Negotiations"
 soviet.22.d:0 "Despite the best efforts of Kuomintang generals to achieve a truce with the Communist Party leaders, the communists refuse to make even a temporary peace as long as the leader of the Nationalists is alive. It appears that the hostilities will not end so easily."
 soviet.22.a:0 "At this rate, China's enemies may divide and conquer."
 soviet.23.t:0 "Soviet Union Cedes Land"
 soviet.23.d:0 "The Soviet Union has other threats to worry about and does not wish to further increase hostilities with our Empire. As a sign of desiring peace between our nations, they have ceded some territory to us, hoping that this will strengthen our diplomatic ties."
 soviet.23.a:0 "Perhaps this can be a turning point."
 soviet.24.t:0 "The Fifth Column"
 soviet.24.d:0 "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon, but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty - or just a bit too much loyalty to seem credible."
 soviet.24.a:0 "Are Zinoviev and his ilk still in touch with Trotsky?"
 soviet.25.t:0 "Trial of the Anti-Soviet Trotskyist Center"
 soviet.25.d:0 "Despite Leon Trotsky being forced into exile, Joseph Stalin fears that he has secret supporters within the party. A series of rapid arrests and brutal interrogations have yielded confessions and testimonies conveniently pointing to some of Stalin's rivals. However, the more questions are asked and the deeper the secret police delves into letters and journals, the more people are implicated, if indirectly.\n\nParty members are beginning to believe that Stalin's absolute power and the death of his wife have isolated him to the point where he perceives anyone as a threat, but isn't that exactly what a traitor would say?"
 soviet.25.a:0 "Kalinin's wife is suspected. He cannot be trusted either."
 soviet.25.b:0 "Khrushchev dabbled with Trotskyism in the past. He must go."
 soviet.25.c:0 "Radek's confession points to several people within the party."
 soviet.25.e:0 "Party members can be trusted. This paranoia must cease."
 soviet.26.t:0 "Secret Trial of the Generals"
 soviet.26.d:0 "The Red Army has always been home to subversive elements, ever since Trotsky himself was Commissar of War. Documents acquired by the NKVD have implicated several high-ranking officers as not only traitors, but spies. Mikhail Tukhachevsky is among the most prominent of the suspects, and one Stalin is keen to rid the army of. Meanwhile, the navy's frequent contact with foreigners has led to many of them being arrested as well.\n\nAlthough there are documents from our enemies proving their guilt, there is no telling if they fabricated them, or if they were given false information by those who wanted this purge in motion to begin with."
 soviet.26.a:0 "Tukhachevsky must be tried in secret and executed immediately."
 soviet.26.b:0 "Rokossovsky refuses to confess, but cannot be allowed to live."
 soviet.26.c:0 "False documents and forced confessions are not proof."
 soviet.27.t:0 "Trial of the 21"
 soviet.27_tt:0 "Increases penalty from §YOfficers Purged§!"
 soviet.27_tt2:0 "§RWill lead to a civil war in the future.§!"
 soviet.27.d:0 "After several rounds of arrests and trials, the Great Purge has weaved a narrative that led up to this trial. Among the accused are not only old leaders like Nikolai Bukharin, but a number of diplomats, politicians, military officials and even many high-ranking NKVD officers. The charges are also more extensive than previously, including decade-old plots to murder Soviet leaders and sell the Union to its enemies.\n\nThe fact that the NKVD themselves are now among the targets of the purge has in a sense brought the proceedings in full circle. Threats and beatings have led to many confessing to all charges, even the most outlandish ones. The leading defendants face execution."
 soviet.27.a:0 "The navy and air force have been getting off easy so far."
 soviet.27.b:0 "As we suspected, enemies are everywhere."
 soviet.27.c:0 "This has gone too far. Soon we will have killed all of our own."
 soviet.28.t:0 "Trial of the Sixteen"
 soviet.28.d:0 "The main charge was forming a terror organization with the purpose of killing Joseph Stalin and other members of the Soviet government. They were tried by the Military Collegium of the Supreme Court of the USSR, with Vasili Ulrikh presiding. The Prosecutor General was Andrei Vyshinsky, a former member of the Mensheviks who in 1917 had signed an order to arrest Lenin. Defendant Ivan Nikitich Smirnov was blamed by his co-defendants for being the leader of the Center which planned Kirov's assassination. He, however, had been in prison since January 1933 and refused to confess."
 soviet.28.a:0 "Leaders come and go, but the people remain."
 soviet.29.t:0 "France wants to join the Comintern."
 soviet.29.d:0 "Our comrades in Parti Communiste Francais have made great progress. The nation of France is ready to join the Comintern."
 soviet.29.a:0 "A welcome addition"
 soviet.29.b:0 "No!"
 soviet.46.d:0 "The Fascists have betrayed us and lauched a vile surprise attack against us. The heart of our industry unfortunately resides in the west, close to our enemies, therefore we have started the massive undertaking of moving most of our factories behond the Urals. This project will cause severe issues for one full year but it will allow us to wage war almost indefinitely. Only with the total commitment of all men, women and children we can hope to stop and push back the invaders!"
 soviet.46.a:0 "Za rodinu! Za Stalina!"
 soviet.47.t:0 "The Question of Eastern Security"
 soviet.47.d:0 "With the recent Japanese incursions into the Soviet Union, it has become clear both to STAVKA and the Politbureau that the military districts in the eastern parts of the Soviet Union need to be reinforced. Currently, they are severly understrength and with the growing German threat in the west we need to atleast have some form of defence prepared in case Japan decides to stab us in the back."
 soviet.47.a:0 "Socialism in one country!"
 soviet.48.t:0 "All Part of the Plan"
 soviet.48.d:0 "Comrade, the Industrial Planners and Construction workers of our beloved country have triumphed today as they have finished marking two states for the next stage of the five year plan. This will only strengthen our country and bring the Soviet Union one step closer to parity with the west! Progress does not wait for anyone, it must be seized, and today our workers have triumphed."
 soviet.48.a:0 "A toast comrades!"
 soviet.55:0 "The Annexation of Mongolia"
 soviet.55.t:0 "The Annexation of Mongolia"
 soviet.55.d:0 "After the execution of Georgy Zhukov for his role in the failure of The Red Army at Khalkin Gol, Stavka and the Kremlin have deemed it a strategic necessity to annex the former autonomous state of Mongolia and integrate it as a Soviet Republic. With the looming threat of Japan at the Soviet Union's far east border, this is a necessity for national security. The mongolians didn't accept this as easily as the higher ups in the Kremlin did, and tried to resist our forces in futile attempts of resistance, but the mighty red army crushed any resistance and seized the capital in a matter of weeks."
 soviet.55.a:0 "It was for their own good" 
 soviet.60.t:0 "The Partitioning of Poland"
 soviet.60.d:0 "Poland is ours, but the western parts fall under the [GER.GetAdjective] sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the [GER.GetAdjective]s occupy this territory? Failure to do so would render our treaty void."
 soviet.60.a:0 "Yes. Now is not the time to break treaties."
 soviet.60.b:0 "No! All of Poland belongs to the Motherland!"
 soviet.61.t:0 "Soviets honor the pact"
 soviet.61.d:0 "In accordance with the treaty, the [SOV.GetAdjective]s have turned over the western parts of Poland to our administration. German troops have moved in to provide security."
 soviet.61.a:0 "Excellent."
 soviet.62.t:0 "Soviets violate the pact"
 soviet.62.d:0 "Despite repeated assurances, the Soviets have so far not pulled back their troops, nor have they made any move to turn over the territories and return to the borders we have agreed on. It appears that they have no intention of following the treaty."
 soviet.62.a:0 "It was not even worth the ink!"
 soviet.56.t:0 "The Hunt for Trotsky"
 soviet.56.d:0 "The Hunt for Trotsky"
 soviet.56.a:0 "The Hunt for Trotsky"
 soviet.68.t:0 "The Hunt For Trotsky"§
 soviet.68.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active NKVD cells in Norway had reported a sighting of Trotsky at a local hotel and two agents from the cell were dispatched to go look for Trotsky. When they arrived at the hotel, the receptionist told them that he had never seen a person that fit the agents description the agents gave him. But, one of the agents noticed that a janitor made a run for it, rushing up the stairs. The agents went off in pursuit of the janitor, and they when they arrived on the floor they last heard the janitor on, once they were standing on the floor there was an eerie silence. The only thing they could heard was the cold Norwegian wind blowing through the hallways and noticed that one of the hotel rooms door was open. They went to the room and found the hotel room, pristinly cleaned but with no bags or any evidence of its former guest's whereabouts. The NKVD agents looked through all of, what they presume to be, Trotsky's belonings that he left behind. The only thing they managed to find was evidence that he was travelling with a grandson and was accompanied by atleast two bodyguards. But other than that it was a dead end."
 soviet.68.a:0 "The hunt continues..."
 soviet.69.t:0 "The Hunt For Trotsky"
 soviet.69.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active NKVD cells in Egypt had reported that a chief of police was receieving some esteemed guests at a dinner party at his villa outside of Cairo. Our NKVD agents prepared their ambush, and were ready to strike at Trotsky as the party was about to get out of the convoy of cars that had approached the villa. As the NKVD agents prepared to fire their guns at what they believed to be Trotsky, they noticed that Trotsky's car was completely empty, not only to the surprise of the NKVD agents but also to the surprise of the Chief of Police."
 soviet.69.a:0 "Someone told him that we were coming"
 soviet.70.t:0 "The Hunt For Trotsky"
 soviet.70.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active NKVD cells in Holland had reported that a person bearing a great resemblance to Trotsky had purchased a ticket for a trans atlantic trip. The NKVD agents purchased two tickets as well after interrogating the ticketmaster further and they went aboard the ship before every other passenger to set up in their cabin and prepare an ambush for Trotsky. They waited in their cabin for the rest of the passengers to get on board, and once the ferry signalled its departure by blowing its horn the agents went into action and started stalking every conrer of the ship. Until they came upon a cabin which had been completely vacated in a hurry, they realized that the person in question was making a run for it. They quickly went to the upper deck to look for anyone who seemed to be in a hurry, and noticed that there was a gathering of people around where one of the life boats should've been. As soon as the agents got close they noticed that the boat was no longer there and that someone was rowing away at a hurried place. To not raise any suspicion they went back to their cabin and pondered upon how Trotsky always seemed to be one step ahead of them."
 soviet.70.a:0 "How did he know?"
 soviet.71.t:0 "The Hunt For Trotsky"
 soviet.71.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active cells in China had reported that a local communist party was awaiting a seminar by an esteemed communist that fit the description of Trotsky perfectly. The NKVD had hired a local loyal communist to spy on the party for them, and even though only inner members of the party were allowed at this seminar he had managed to get both a date and a time for the seminar. This meant that the NKVD agents had both the time and the date when they would lay in wait for Trotsky. The NKVD agents took up position on a street in a worn down part of the city, trying to stay as hidden as possible. When they suddenly heard 4 men walking at a rapid pace towards them, as the NKVD agents revealed themselves and assaulted the pedestrians they were put in a direct confrontation with the local police who were on their way to raid the local communist party. The NKVD agents managed to create some space between themselves and the police and scattered and fled the city. They relocated and once they tried to communicate with their local contact in China, they realized that they had been tricked."
 soviet.71.a:0 "Who can still harbor loyalty for a traitor?"
 soviet.72.t:0 "The Hunt For Trotsky"
 soviet.72.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active cells in Turkey had reported that a train was supposed to carry Trotsky from Istanbul to Paris, from where he would move on to unknown places, this could not be allowed to happen. The agents had quickly purchased tickets and a coupe for themselves and prepared to scan through the entire train at night when everyone was asleep. They waited until the sun had set and night was upon them, and went through the entire train from top to bottom. When they got to the storage wagon they heard silent whispers and a door opening. The agents burst into the wagon, with pistols held high and yelled at them to surrender themselves. But the agents had been too late and whoever was in the wagon had already escaped it and the agents went to the open door saw a few shadowy figures escape into the night and to an escape car. The agents tried running after them, but the car had simply sped off into the night and into the dark unknown."
 soviet.72.a:0 "He has eyes and ears everywhere"
 soviet.73.t:0 "The Hunt For Trotsky"
 soviet.73.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active cells in Rome had reported that a man who bore a striking resemblance to Trotsky had been seen in Rome at a local theatre, and that he had expressed a wish to catch the next evening's performance. The NKVD agents went into action and prepared a heavy duty sniper rifle from the Russian Civil War that they would use to shoot Trotsky from one of the house seats in the theatre. The agents snuck in earlier than everyone else and made the rifle ready and waited for the rest of the theatre goers to come into the theatre. They kept an eye open for anyone that resembled Trotsky and were ready to send him off to meet the Romanovs in hell. But, they suddenly noticed that someone was pointing towards them and four men ran off through the crowd. One of the agents tried to line up a perfect shot, whilst the other ran towards the reception area where people were still mingling and enjoying champagne, the once quiet and peaceful scene had turned into a commotion by the time the pursuit was over and as the agents had got out into the street of Rome, the four men were long gone, and so were the NKVD agents aspirations."
 soviet.73.a:0 "Alea, acta, est"
 soviet.74.t:0 "The Hunt For Trotsky"
 soviet.74.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active NKVD cells in Bern listened in to a phone call between someone that could very well be Trotsky and a local philanthropist who had decided upon a boat tour in a lake in Switzerland. The NKVD agents rented their own boat and went out on the lake that was aforementioned, upon scanning the lake they found no other boat on the surface of the lake, but on the lake side they found a boat that had been hurridly landed with footsteps leading away from the lake itself. The agents had to scour the entire forest surronding the lake to look for any traces of the owners of the boat, but they couldn't find anything."
 soviet.74.a:0 "The hunt continues..."
 soviet.75.t:0 "The Hunt For Trotsky"
 soviet.75.d:0 "Despite our NKVD agents best attempts, they have failed at locating Trotsky. One of our active NKVD cells in Stockholm found out that a man had requisitioned a suit from the same store that Lenin had bought one once upon a time. There could only be one man with the knowledge and connections to this tailor that once our esteemed comrade Lenin purchased a suit from. The exact measurements that had been ordered fits Trotsky's physical appearance perfectly as well. The agents had gone to the store by car, and they were waiting outside of the storefront for anyone to approach. They waited for hours and hours, and when the sun set they realized that no one was going to show up. As the storekeeper tried to close for the evening, the NKVD agents barged in and demanded to see his orders for the day. He stammered out a response and showed them the list, they found one name that hadn't been crossed out yet, for one person called: "Pero". Trotsky's old pseudonym."
 soviet.75.a:0 "The hunt continues..."
 soviet.99:0 "§RStalin summons you to his Dacha...§!"
 soviet.99.t:0 "Stalin has summoned you to his Dacha"
 soviet.99.d:0 "The two guards force you into Stalin's office, where you stand on trial for 2 hours, Stalin accuses you of betrayal based on evidence of industrial sabotage as you have failed to reach the production goals of this Five-Year-Plan. When you get the chance to speak in defence, you explain that you were not in charge of the first 3 years of the five year plan! Stalin calms down, sits down, lights his pipe, and hands you a piece of paper. He says that instead of you he wants the name of every engineer, every foreman and every worker that has not been fully dedicated to the plan... And your significant other..."
 soviet.99.a:0 "I guess running away to Afghanistan isn't an option anymore..."
 soviet.99.b:0 "Run away to Afghanistan!"
 soviet.100.t:0 "Communists relent"
 soviet.100.d:0 "Due to the Soviet Union and ourselves being at war with a common enemy, they seem to have toned down support to our domestic communist parties."
 soviet.100.a:0 "Glad to be rid of them!"

 soviet.114:0 "German-Soviet-Trade Agreement"
 soviet.114.t:0 "German-Soviet Trade Agreement"
 soviet.114.d:0 "A Soviet delegation lead by Molotov arrived in Berlin today, to sign the final documents and paper that make the trade agreement between the Soviet Union and the German Reich official. Molotov glanced over the document which promised German technical expertise, tools, machines in exchange for German access to Soviet resources at a greatly discounted price. Both parties happily signed the agreement and extended their pact of friendship to now include trade between both nation. One part would gain the ability to effectivize the buildup and industrialization of their country, the other the means to feed their war machine and people."
 soviet.114.a:0 "Prost, meine herren und Kameraden!"
 soviet.115:0 "The Germans have Agreed"
 soviet.115.t:0 "German-Soviet Trade Agreement"
 soviet.115.d:0 "Molotov returned after a successful diplomatic mission to Berlin today. He was greeted with astounding applauds in the Kremlin as he had secured a deal with the Germans that would benefit the Soviet Union immensely. With access to the German Engineering in both theory and physical form it will have large implications for the advancements that our country will take in the next few years. Comrade Stalin shook hands with Molotov and told him that he has managed to strike a deal with their former enemies, not once, but twice now. Servants were bringing refreshments."
 soviet.115.a:0 "Na zdorov'ye Comrades! Long live the Soviet Union!"
 soviet.116:0 "The Future of the Red Army"
 
 soviet.116.t:0 "The Future of the Red Army"
 soviet.116.d:0 "The Red Army consists of three branches, the Armour, the Artillery and the Infantry, and they are all in desperate need of improvement. However, we will only be able to focus on one branch at once and we have to finish that one before we can progress in another branch. So, which will be our first branch that we develop tovarish?"
 soviet.116.a:0 "Armour to smash the enemies of the Union!"
 soviet.116.b:0 "Artillery to crush the enemies of the Union!"
 soviet.116.c:0 "Infantry to overwhelm our enemies with supreme willpower!"


 soviet.117.t:0 "Next Step in the Armament Program"
 soviet.117.d:0 "The Red Army consists of three branches, the Armour, the Artillery and the Infantry, and they are all in desperate need of improvement. However, we will only be able to focus on one branch at once and we have to finish that one before we can progress in another branch. So, which will be our first branch that we develop tovarish?"
 soviet.117.a:0 "Armour to smash the enemies of the Union!"
 soviet.117.b:0 "Artillery to crush the enemies of the Union!"
 soviet.117.c:0 "Infantry to overwhelm our enemies with supreme willpower!"
 soviet.117.e:0 "With the completion of the plan, Stalin wishes to congratulate you, personally!"


 usa.23.d:0 "The [From.GetName] are now enforcing the Monroe doctrine much stricter. Besides the political influence they already have on our country, [From.GetName] officials now declare that they are prepared to intervene in any conflict between American countries."
 britain.17.d:0 "Prime Minister Baldwin has made it quite clear that the dignity of the King-Emperor will be impinged if he were to marry not just a commoner, but also a divorcee and if that was not bad enough, an American. After much soul searching his majesty has chosen love over duty and has chosen to abdicate. His younger brother, Albert, will assume the mantle as King George VI. London bookmakers are already taking odds on whether this shy man will make it to his own coronation."
 poland.1.d:0 "Having been forced to cede Gdansk to the Germans, we are now locked in a vise between two empires threatening our sovereignty. As we're losing territory in the west, not being able to trust the Allies to protect us from German aggression, we could consider aligning with the German ambitions and reclaim portions of our old Commonwealth now absorbed into the Soviet Union. We will be easy prey if we remain neutral, and have fought too hard to see another partition of Poland."
 poland.2.t:0 "Soviet Union Demands the East"
 poland.2.d:0 "Having reasserted their claims on our eastern territories, the Soviet Union has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but the Soviet Union is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
 poland.2.b:0 "Poland will not surrender without a fight!"
 poland.3.t:0 "Poland Cedes the East"
 poland.3.d:0 "After we put pressure Poland to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
 poland.4.t:0 "Poland Refuses to Cede the East"
 poland.4.d:0 "Despite our effort to resolve the dispute with Poland peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
 poland.5.t:0 "Soviet Union Offers Protection"
 poland.5.d:0 "After the Soviet Union claimed their right to eastern Poland, we assumed another attack as impending. However, a recent offer from the Soviets indicate otherwise. Apparently, provided we cede the claimed territory, they are willing to let us join them in an alliance. Furthermore, they promise that in the event of a war with Germany, we will be compensated for the loss by being granted new land in the west.\n\nWhile this may be a better offer than we expected, we can't know if this supposed future war will ever be pursued. Perhaps the Soviet Union is only looking for an easy land grab and forcing us into their sphere of influence. Nevertheless, it may be the best protection we can count on."
 poland.5.b:0 "Poland Is Not Yet Lost!"
 poland.6.t:0 "Poland Accepts Protection"
 poland.6.d:0 "Offering to take Poland under our wing and guide them to future conquest in the west in exchange for territory in the east turned out to be a successful approach. Being promised a share of Germany in case of a successful war and our protection, they agreed to cede their eastern territories peacefully."
 poland.7.t:0 "Poland Refuses Protection"
 poland.7.d:0 "Despite making the most generous offer we possibly could, attempting an agreement where Poland would cede its eastern territory for a promise of a future share of Germany, [From.GetLeader] has rejected our diplomatic efforts. Poland has chosen the hard path, for us, but even more so for themselves."
 poland.8.t:0 "Poland Granted Eastern Germany"
 poland.8.d:0 "As previously agreed upon, after the annexation of eastern Germany territories by the Soviet Union, some of these will be come under Polish control as recompense for the past transfer of eastern Poland to the Soviet Union."
 turkey.1.d:0 "\n The republic grieves. \n\n War hero, revolutionary, president and Father of the Turks, Mustafa Kemal Atatürk has passed away.\n\nHe maintained his duty to the Turkish people and the republic he founded up until the very end. Thousands of mourners have paid their respects in Istanbul, before his body was transferred by caisson, ship and train to Ankara. There his state funeral was held with the entire parliament and dignitaries from all over the world in attendance.\n\nWith the father of the modern Turkish nation now gone, the republic must move on. The Grand National Assembly has elected former prime minister Ismet Inönü as his successor."
 germany.999.desc:0 "Following the stunning victory of German forces, the time has come to destroy the last vestiges of bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe "Assosciation of Veterans of the Weltkrieg" have presented the government with a suggestion to rectify this horrible state of affairs."
 generic.2.t:0 "[From.GetName] seeks to join the [Root.GetFactionName]"
 generic.2.d.c:0 "[alliance_applicant.GetName] has recognized that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
 generic.3.t:0 "[alliance_inviter.GetName] welcomes us to the [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] has decided to accept our request to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.4.t:0 "[alliance_inviter.GetName] denies request to join the [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] has decided to reject our request to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 news.289.t:0 "[alliance_applicant.GetName] joins the [alliance_inviter.GetFactionName]"
 news.289.d:0 "\nEarlier today, [alliance_inviter.GetName] and [alliance_applicant.GetName] issued a joint statement that the latter has now been formally granted member status of the [alliance_inviter.GetFactionName]. Whether this partnership will be used for offensive or defensive purposes remains to be seen, but undoubtedly extensive joint military planning is already under way."
 generic.5.t:0 "[From.GetName] invites [Root.GetName] to the [From.GetFactionName]"
 generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetName] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
 generic.5.d.c:0 "Our ideological allies in [alliance_inviter.GetName] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 generic.6.t:0 "[alliance_applicant.GetName] accepts invitation to the [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] has decided to accept our offer to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 generic.7.t:0 "[alliance_applicant.GetName] rejects offer to join the [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] has decided to reject our offer to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 news.295.desc:0 "With the reunification of Austria and Hungary completed, the Hungarian government has gathered international press in Budapest and announced the restoration of the Austro-Hungarian Empire.\n\nKing Otto has assumed his rightful title as Emperor of Austria, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Budapest suspiciously."
 news.296.desc:0 "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the Swedish Prince Wilhelm, Duke of Sodermanland, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nIt is said the new King takes the well-being of his people to heart, and that he strongly supports their democratic rights. Furthermore, he advocates dialogue with Hungary's neighbours over hostility. The new King may thus well prove a welcome aid to reducing tensions in the region."
 news.305.desc:0 "Diplomatic negotiations have broken down, and today [From.From.GetName] publically rejected the Hungarian demands for the return of Southern Slovakia. Outraged Hungarian officials have already denounced [From.From.GetName]'s government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.307.desc:0 "Yugoslavia has decided to cave to Hungarian demands, and has arranged for the rapid transfer of the Vojvodina to its neighbour. Though it required ample use of gunboat diplomacy, it is undeniable that Hungary has grown into a new regional powerhouse."
 news.310.desc.a:1 "After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to Hungarian demands. They have accepted Hungarian control over Slovakia, prefering to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.310.desc.b:0 "After ample deliberations the Slovaks have decided to give in to Hungarian demands. Seeing no alternative, they have parted with their independence in a bid to preserve the lives of their people. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.311.desc.b:0 "Clinging tenaciously to their independence, the Slovaks have rejected Hungarian demands, and are forifying their border. Hungary has made no effort to de-escalate the situation, and both nations seem set on a course to war."
 news.316.desc:0 "The Poles and Romanians have anounced a renewed commitment to each other's defense. Although good relations have existed between the two nations for well over a decade now, today's announcement indicates that a policy of mutual defense is increasingly dominating military planning both in Poland and in Romania."
 news.317.c:0 "This messes with our plans..."
 news.318.desc:0 "In response to a Romanian ultimatum, and faced with immediate Romanian military action should they refuse, the Bulgarians have made significant changes to their government to make it more Romania-friendly. Bulgaria has accepted all of their neighbour's demands, and it is unlikely they will refuse further requests. As a result, it can now only be regarded as a Romanian puppet."
 news.324.desc:0 "Faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia saw no other course of action than to submit. The announced 'restructuring', however, has not only resulted in the partitioning of Yugoslavia in its constituent states, but has also involved the installation of puppet governments.\n\nIt is clear that predominantly Romanian interests have been served under the pretense of the right of self-determination, and that Romanian influence in the region is continuing to grow."
 news.320.desc:0 "Despite being faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia has rejected the ultimatum. Even though ample pressure was exerted on the country from multiple directions, the Yugoslavs are resolved to defend their nation with tooth and nail. Romania has now declared war, and it is not inconceivable that other nations might partake in a partitioning."
 news.321.desc:0 "At Romanian instigation, Yugoslavia has been issued an ultimatum calling for a 'restructuring of their state'. Faced with pressure from multiple neighbours at once, the Yugoslavs have seen no alternative but to accept, and a partitioning of the nation is presently under way."
 news.323.desc:0 "Pressured by powerful elements in his government, King Carol II saw no choice but to announce and sign his abdication. His successor is King Michael, but many of the dictatorial powers obtained by Carol have been vested back into the government and so it is unlikely the young King will be able to wield similar power as his predecessor.\n\nFollowing his abdication Carol appears to have emptied his expansive bank accounts and has fled into exile, taking up residence in one of Mexico City's more expensive neighbourhoods with his mistress Magda Lupescu."
 news.329.t:0 "Yugoslavia Recognizes Soviet Union"
 news.329.desc:0 "Yugoslavia, even more stoically than other nations, has for years refused to recognize the communist state that is the Soviet Union. With today's announcement that the government of Yugoslavia will henceforth establish official relations with the Soviets, this policy has at last come to an end. Whether this means an opening of the Yugoslav state to communist influence remains to be seen, but the tone of the announcement was surprisingly cordial."
 news.330.desc:0 "Disagreeing with fundamental aspects of Soviet communism, the Yugoslavs have taken their own approach to the ideology. Rather than be a member of the Comintern, the Yugoslav government has announced that they aim to lead the Southern Slavs in their fight for the rights of the worker. It is likely that they will soon attempt to bring their neighbours into the fold, a move that could seriously upset the balance of power in the region."
 news.432.t:0 "French Surrender Fleet"
 news.432.desc:0 "Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Faced with superior firepower, the French accepted the ultimatum, and their fleet is now under British control."
 news.432.a:0 "A wise decision."
 news.432.b:0 "Luckily bloodshed was averted."
 news.432.c:0 "How dare they?!"
 news.432.d:0 "We had no choice."
 news.432.e:0 "They will continue the fight under the British."
 news.433.t:0 "British Attack at Mers-el-Kébir"
 news.433.desc:0 "Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Upon French rejection of the British demands, an exchange of gunfire took place that sank at least one French battleship and severely damaged sizeable portions of the French fleet."
 news.433.a:0 "We did what had to be done."
 news.433.b:0 "This is outrageous!"
 news.433.c:0 "We may have underestimated them."
 news.433.d:0 "We will not soon forget this treachery!"
 news.433.e:0 "They have proven their resolve."
 news.470.t:0 "The February 26 Incident"
 news.470.d:0 "A group of young Imperial Japanese Army officers with the goal of purging the government and military leadership of their factional rivals and ideological opponents have staged a coup d'etat in the Empire of Japan. Although the rebels succeeded in assassinating several leading officials, they were swiftly brought down by the overwhelming opposition as the army moved against them. After a series of trials that saw most of the leaders of the rebellion executed for mutiny, the radical faction  Kōdō-ha faction lost its influence within the army, the period of "government by assassination" came to a close, and the military increased its control over the civilian government."
 news.470.a:0 "Now to deal with the other elephant in the room..."
 news.470.b:0 "Interesting."
 news.471.t:0 "Japanese occupation of the Dutch East Indies"
 news.471.d:0 "After the Dutch government-in-exile had declared war on Japan, the Japanese started to prepare plans to invade the Dutch East Indies. The invasion was swift and decisive. The Japanese had landed on Sumatra where they had encouraged the Acehnese to rebel against the Dutch, any other Dutch resistance proved to be futile against the rapidly advancing IJA. The Japanese occupation was initially greeted with optimistic enthusiasm by Indonesians who came to meet the Japanese army waving flags and shouting support such as "Japan is our older brother.""
 news.471.a:0 "Banzai Dai Nippon! For the Emperor!"
 news.471.b:0 "Blitzkrieg in the Far East"

 stability.21.desc.a:0 "A new report by the War Office shows a marked reduction in available manpower. It appears that the latest batch of recruits is much smaller than initially expected. The discrepacy is currently under investigation, but first leads point towards a large number of people who are technically fit for service managing to avoid the draft through various means. 18 year old students are suddenly skilled workers employed in critical war industry, former athletes fail their fitness tests and in some cases, recruits have simply vanished without a trace.\n\nWhen people are caught and interrogated, they point towards the poor conditions in the army, the indifferent officers and not wanting to die for a lost cause. Military leaders demand a harsh crackdown on people avoiding the draft, but many in the government believe that improving the living conditions of enlisted soldiers might be the better approach."
 stability.21.desc.c:0 "With government responses to draft dodging having no positive effects whatsoever, more and more people have started to wonder why they should put themselves at risk while others stay in safety. Recruits that do turn up often report being harrassed or ridiculed in the streets as fools fighting for a doomed cause. Reports of mothers forbidding their children from answering the draft order are everywhere, and the War Office has submitted a report claiming that they are no longer sure how many people they are supposed to draft, as their bureaucracy has started to break down under the strain of processing all those missing soldiers."
 stability.23.desc.b:0 "Efforts to address the mutinies in the army have shown no effect. Emboldened by the lack of effective government response, the muntineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilization.\n\nThe War Office strongly recommends that we send a strong signal to the mutineers to deter any further action on their part."
 stability.23.b:0 "Surround the mutinious units with loyalists and order them to stand down."
 stability.23.d:0 "Publically announce that anyone found supporting the mutineers will be charged with treason."
 stability.31.desc:0 "Our swift response has proven very effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well-coordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publically declared that anyone who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of people have categorically refused to take up arms for their country and have been arrested."
 stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. Their families have mobilized their extensive support networks to protest this descision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministeries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building programm for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 strikes_event.3.desc:0 ""Industrial war is more than just divisions marching and planes bombing. It is more than just the duty of a soldier to fight and die for their country. An industrial war is won, first and foremost, in the factories and foundries. To abandon the battle on the assembly line is no better than abandoning it on the front line. And the victories of the assembly line should be celebrated just as much as the ones won by the front line."\n\nAll available propaganda resources have been rerouted to show the work of the armaments workers in the best possible light. [Root.GetLeader] has personally approved a new award to be given out for workers who have exceeded their quota by more than 100%, and the first recipients have been sent on tours around the country to instruct other workers in their methods.\n\nIt appears that this has made a lot of the strikers reconsider their stance. Work has ressumed in all previously affected factories."
 mutiny_event.6.desc:0 "[Root.GetLeader] announced to the press today that his latest peace offer has failed. While the causes for this unfortunate turn of events are very complex, the [Root.GetAdjective] demand that the other side pay for all damages caused, disarm completely and publically acknowledge that they started the war may have been the final straw.\n\nOur enemies have responded in kind, calling our reasonable requests a demand for unconditional surrender. They have promised that they will prosecute this war until the bitter end. \n\nWith our enemies evidently unwilling to see reason and promising to fight on, attempts by the mutineers to force a peace settlement have collapsed."
 mutiny_event.7.desc:0 "Despite a few instances in which small groups of mutineers decided to make a fight out of it, our operation to crush the rebellion has been a stunning success. Relying on numbers rather than skill, loyalist militias surrounded the muntineers' strongholds and demanded their surrender. Most soldiers decided not to take up arms against their own countrymen and surrendered peacefully. \n\nThe ringleaders will be tried in secret court martials, but the average soldier will be sent back to the front, albeit in a different unit to prevent mutineers from forming new cells."
  
 usa.24.t:0 "Alf Landon Speaks Out"
 usa.24.d:0 "Alf Landon, the Republican nominee, has objected to the president's New Deal Policy, calling it wasteful and inefficient. He has gone so far as to accuse Roosevelt of corruption – that is, of acquiring so much power that he was subverting the Constitution: The President spoke truly when he boasted ... "We have built up new instruments of public power." He spoke truly when he said these instruments could provide "shackles for the liberties of the people ... and ... enslavement for the public". These powers were granted with the understanding that they were only temporary. But after the powers had been obtained, and after the emergency was clearly over, we were told that another emergency would be created if the power was given up. In other words, the concentration of power in the hands of the President was not a question of temporary emergency. It was a question of permanent national policy. In my opinion the emergency of 1933 was a mere excuse ... National economic planning—the term used by this Administration to describe its policy—violates the basic ideals of the American system ... The price of economic planning is the loss of economic freedom. And economic freedom and personal liberty go hand in hand."
 usa.24.a:0 "Throwing Stones in Glass Houses"
 usa.25.t:0 "Vigorous Defence of the New Deal"
 usa.25.d:0 "For twelve years this Nation was afflicted with hear-nothing, see-nothing, do-nothing Government. The Nation looked to Government but the Government looked away. Nine mocking years with the golden calf and three long years of the scourge! Nine crazy years at the ticker and three long years in the breadlines! Nine mad years of mirage and three long years of despair! Powerful influences strive today to restore that kind of government with its doctrine that that Government is best which is most indifferent. For nearly four years you have had an Administration which instead of twirling its thumbs has rolled up its sleeves. We will keep our sleeves rolled up. We had to struggle with the old enemies of peace—business and financial monopoly, speculation, reckless banking, class antagonism, sectionalism, war profiteering. They had begun to consider the Government of the United States as a mere appendage to their own affairs. We know now that Government by organized money is just as dangerous as Government by organized mob. Never before in all our history have these forces been so united against one candidate as they stand today. They are unanimous in their hate for me—and I welcome their hatred."
 usa.25.a:0 "We have nothing to fear, but fear itself"
 usa.26.t:0 "The Flint Sit-Down Strike"
 usa.26.d:0 "The United Automobile Workers (UAW) had only been formed in 1935 and held its first convention in 1936. Shortly thereafter the union decided that it could not survive by piecemeal organizing campaigns at smaller plants, as it had in the past, but that it could organize the automobile industry only by going after its biggest and most powerful employer, General Motors Corporation, focusing on GM's production complex in Flint, Michigan. Events forced the union to accelerate its plans, however, when the workers at Cleveland's Fisher Body plant went on strike on December 30, 1936, due to two brothers being fired from the assembly line."
 usa.26.a:0 "What are they asking for?"
 usa.27.t:0 "Infrastructure Project Completed"
 usa.27.d:0 "It has been a year already and the fruit of our hard labour has born fruit, we have finished constructing infrastructure, but we have also renovated and refurbished old roads. We've also finished some major projects such as electrifying parts of the country that were without electricity before."
 usa.27.a:0 "Good job lads, time to take the car out for a spin."
 usa.28.t:0 "Industrial Complexes Built"
 usa.28.d:0 "It has been a year already and the fruit of our hard labour has born fruit, we have finished the construction of 30 new industrial complexes across the United States. In our hope to recover from the Great Depression state investment and intervention  has been a must for it to have a chance at recovery. Long gone are the days were the government sat by and looked as things turned sour."
 usa.28.a:0 "That my friend is no fire, it is smoke from chimneys."
 usa.29.t:0 "Help from the United States"
 usa.29.d:0 "The United States has taken an extreme interest in securing the War Effort in the Pacific. Thus they have set up bases in our country, what this means is that our country will receive a lot of direct American assistance. Due to the threat the Empire of Japan poses to us, and the distance to the United Kingdom, the United States has taken it upon themselves to protect us from the Japanese menace."
 usa.29.a:0 "God save the United States of America."
 usa.30.t:0 "The Great Recession of [GetYear]"
 usa.30.d:0 "The recession of [GetYear] was an economic downturn that occurred during the Great Depression in the United States. By the spring of 1937, production, profits, and wages had regained their early 1929 levels. Unemployment remained high, but it was slightly lower than the 25% rate seen in 1933. The American economy took a sharp downturn in mid-1937, lasting for 13 months through most of 1938. Industrial production declined almost 30 percent, and production of durable goods fell even faster. Unemployment jumped from 14.3% in May 1937 to 19.0% in June 1938.[1] Manufacturing output fell by 37% from the 1937 peak and was back to 1934 levels.[2] Producers reduced their expenditures on durable goods, and inventories declined, but personal income was only 15% lower than it had been at the peak in 1937. In most sectors, hourly earnings continued to rise throughout the recession, partly compensating for the reduction in the number of hours worked. As unemployment rose, consumer expenditures declined, leading to further cutbacks in production."
 usa.30.a:0 "I hope God can save the United States of America..."
 usa.31.t:0 "The Consequences of the Nye Committee"
 usa.31.d:0 "The Nye Committee, officially known as the Special Committee on Investigation of the Munitions Industry, was a United States Senate committee (April 12, 1934 – February 24, 1936), chaired by U.S. Senator Gerald Nye (R-ND). The committee investigated the financial and banking interests that underlay the United States' involvement in World War I and the operations and profits of the industrial and commercial firms supplying munitions to the Allies and to the United States. It was a significant factor in public and political support for American neutrality in the early stages of World War II. As a result, harsh taxes upon the production of all forms of armamets has made it almost impossible to sustain any level of production in the armaments industry, other than the production done by the army arsenals."
 usa.31.a:0 "War Profiteers?! In the United States?! Unbelievable!"

 usa.36.t:0 "Live from London"
 usa.36.desc:0 "The sound of a rising and falling pitch sound is deafening American households as American homes are for the first time experiencing a German air raid over London from the comfort of their homes. The deafening sound is only deafened by the bombs being dropped all over London and aircraft batteries mustering to fire on the German bombers. The Battle for Britain, for freedom and democracy is in full effect and we can only hope that the people of London stay safe."
 usa.36.a:0 "I hope it never happens here."
 usa.37.t:0 "The Aftermath"
 usa.37.desc:0 "The cover page of the newspaper is that of a London in ruins, complete blocks reduced to nothing but rubble after the Luftwaffe's onslaught. It has been another night in what seems like purgatory for the british people. But, the scene is lightened by the participation of the Londoners who are all helping to clear out the rubble, and of a prime minister who is humbly visiting the people of London "
 usa.37.a:0 "I hope it never happens here."
 usa.38.t:0 "Women, Elderly in the Factories"
 usa.38.desc:0 "Readers are today shocked to see the state of the factories in the United Kingdom. In America the factories are dominated by white male workers, whilst in Britain women and the elderly have all been hired to work. Many families ask themselves, where are the husbands? The husband is out fighting the war on the front, while the rest of his family is on the home front producing armaments to defeat the Germans. Britain is in a state of Total Mobilization, and everyone is doing their part in the war."
 usa.38.a:0 "I hope it never happens here."
 usa.39.t:0 "Rationing in Britain"
 usa.39.desc:0 "The header for today's newspaper used a word that is unfamiliar to most americans, rationing. Rationing is widely used in the UK to preserve precious food stuffs and to ensure that there is enough food to go around, even though Britain could import food from across its vast empire, most of its merchant shipping is needed to buy supplies from the US and to ferry troops to the frontlines. "
 usa.39.a:0 "I hope it never happens here."
 usa.40.t:0 "The Island Hopping Campaign"
 usa.40.desc:0 "Leapfrogging, also known as island hopping, was a military strategy employed by the Allies in the Pacific War against the Empire of Japan and the Axis powers during World War II. It is represented in the game by the idea "The Island Hopping Campaign", which will increase and decrease in severity depending on control of key islands in the pacific that are detailed in the event. But to be clear, the following Islands are of vast military and strategic significance to both the Empire of Japan and the United States: Guam, Midway, Wake Island, Hawaii, Palau, Iwo Jima, Saipan, Okinawa and Taiwan. Get to work and secure these islands! The balance of the war in the Pacific depends on it." 
 usa.40.a:0 "But, I don't even know where half of those islands are?!"
 news.482.t:0 "Non-Interventionist Agreement in Spain"
 news.482.d:0 "Non-intervention has been proposed in a joint diplomatic initiative by the governments of France and the United Kingdom, responding to antiwar sentiment in their countries. France is also worried that the civil war in Spain might spread to France. It is part of a policy aimed at preventing a proxy war, and escalation of the war into a major pan-European conflict. Many leading countries around the world have decided to sign this treaty, meaning to follow the mandate set out by France or Britain, or simply to do lip service to the would be torch bearers of democracy. As a result, it has become more difficult for war materials and imports of different kinds to make their way into Spain whilst it is in a state of civil war."
 news.482.a:0 "For the Good of All."
 news.482.b:0 "It is just a piece of paper."
 news.482.c:0 "Well, it says nothing about gold exports..."
 
 usa.401.desc:0 "British Prime Minister [From.GetLeader] has signalled his acceptance of the terms of the Destroyers for Bases Agreement. A group of [From.GetAdjective] naval officers has arrived to inspect the destroyers and oversee the transfer.\n\n There is evidently still some work to do as several [From.GetAdjective] officers seem a little concerned about the sheer amount and thickness of guano and rust on the ships to be transfered."
 
 startevent.1.t:0 "Do you allow Sea Lion?"
 startevent.1.d:0 "If you don't want Sea Lion to be allowed you will loose some ships and have factory maluses, but you won't have to worry about the home island."
 startevent.1.a:0 "IS Allowed"
 startevent.1.b:0 "NOT Allowed"
 startevent.1.a_tt:0 "§GThe Royal Navy will be full strenght.\n"
 startevent.1.b_tt:0 "§RThe Royal Navy will have less ships.\n"

