 BUL_army_restrictions_2:0 "Army Restrictions"
 BUL_army_restrictions_2_desc:0 "Another consequence of the Treaty of Neuilly-sur-Seine are the severe restrictions imposed on our army, not only do they prohibit compulsory military service, limit the amount of troops and officers in our forces and prevent us from maintaining any advanced equipment, they also prohibit any military maneuvers or campaign planning and even stipulate the number of rifles we can use."
