 war_bonds_cancel:0 "Cancel War Bonds"
 war_bonds_cancel_desc:0 "We need more resources for our civilians, we must end our war bonds iniative."

 GER_mefo_bills_mission_tt:1 "Issue a three-month extension of '§YMEFO Bills§!', to go into effect upon the due date of the current batch of MEFO bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on MEFO bills is removed and payment is delayed until after the war's conclusion.\n\n"
 GER_mefo_bills_effect_in_days:0 "If selected, the following will happen in [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] days:\n"
 GER_case_anton_tt:0 "Annexes Vichy France in 70 days.\n"
 ban_fascist_party_tt:1 "Change in popularity of Fascist: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party_tt:1 "Change in popularity of Democratic: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party_tt:1 "Change in popularity of Communist: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_neutral_raids:0 "Anti-Neutral Raids"
 anti_neutral_raids_desc:0 "We must crack down on defeatist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 JAP_china_step_up_war_effort:0 "Northern Escalation"
 JAP_china_step_up_war_effort_desc:0 "In the north we have easily beaten back the Chinese. We can now secure Manchuira from Nationalist influence and exploit these rich new lands. The Chinese heartland with its riches now lays open to strike, so let us do so!"
 JAP_sue_for_peace_nuke_mission_desc:0 "The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally."
 JAP_war_with_soviet_union:0 "Declare War on Soviet Union"
 JAP_war_with_soviet_union_desc:0 "Our allies in Europe have signed a non-aggression pact with the Soviet Union. However, our war cannot wait; we must unilaterally pursue a conflict with the Communists, even if it risks alienating our allies."
 prospect_for_resources:0 "Prospect For Resources"
 SOV_hold_stalingrad:0 "Hold Stalingrad"
 SOV_hold_leningrad:0 "Hold Leningrad"
 SOV_hold_moscow:0 "Hold Moscow"
 expand_civil_fascism_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publically challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 expand_civil_democratic_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publically challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 expand_civil_communist_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publically challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 rebuild_panama_canal_desc:0 "The Panama Canal is of the utmost importance to our war effort. We must allocate any resources needed to the rebuilding of this great canal, so that we may use it to traverse ships and troops freely between the Pacific and the Atlantic Oceans." demand_tribute_from_new_communist_china:0 "Demand Increased Tribute"
 MAN_china_button:0 "China Question Enforced"
 MAN_develop_liaoning_iron_ore_deposits:0 "Develop Liaoning Steel"
 MAN_develop_gansu_resource_deposits:0 "Gansu Mining Expansion"
 MAN_develop_qinghai_resource_deposits:0 "Ginghai Mining Expansion"
 JAP_test_the_soviets:0 "Test the [SOV.GetAdjective]s"
 JAP_test_the_soviets_desc:0 "We share a long border with [SOV.GetNameDef] in Korea and Manchuria. A large number of potential flashpoints exist where our forces might clash at any moment. For us, this creates an opportunity to test the Soviet response to a minor provocation."
 JAP_border_conflict_escalate_conflict_desc:0 "The conflict at the border with the Soviet Union has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory."
 
 ###ENG####
 hold_fight_on_the_beaches_speech:0 "Hold 'We Shall Fight on the Beaches' Speech"
 hold_fight_on_the_beaches_speech_desc:0 "'We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender...'"
 fight_on_the_beaches_speech:0 "'We Shall Fight on the Beaches' Speech"
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "The newly-independent nation of Iceland occupies an extremely strategically-important location in the North Atlantic. Loss of Norway would put the defenseless island in a vulnerable position. We must beat our enemies to the invasion and occupation of Iceland, lest they obtain the island's strategic bases from which they might endanger our supply lines. Only with our protection will the Icelanders be safe from our enemies."
 invade_ireland:0 "Invade Ireland"
 invade_ireland_desc:0 "We must secure the safety of our convoys by any means necessary. An invasion of Ireland may not be palatable to some of us, but if that is what it takes to acquire the use of their air bases, then so be it."
 macdonald_proposal:0 "The Macdonald Proposal"
 macdonald_proposal_desc:0 "We must secure the safety of our convoys, and to achieve this, Irish air and naval bases are of the utmost importance. We will send an envoy to propose a trade of Northern Ireland in return to the immediate entry of Ireland into the war, on our side."
 hold_blood_toil_tears_sweat_speech:0 "Hold 'Blood, Toil, Tears, and Sweat' Speech"
 hold_blood_toil_tears_sweat_speech_desc:0 "'I have nothing to offer but blood, toil, tears and sweat. [...] You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival.'"
 blood_toil_tears_sweat_speech:0 "'Blood, Toil, Tears, and Sweat' Speech"
 hold_this_was_their_finest_hour_speech:0 "Hold 'This Was Their Finest Hour' Speech"
 hold_this_was_their_finest_hour_speech_desc:0 "'Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, This was their finest hour.'"
 this_was_their_finest_hour_speech:0 "'This Was Their Finest Hour' Speech"
 mers_el_kebir_raid:1 "Operation Catapult"
 mers_el_kebir_raid_desc:0 "The French fleet has fallen into the hands of Vichy France, and we cannot allow for it to fall into German hands. No matter how sickening, we must demand the immediate surrender of our former ally's navy, under threat of bombardment."
 ENG_invoke_the_alliance_of_1373:0 "Invoke the Alliance of 1373"
 ENG_request_azores_lease:0 "Request Azores Lease"
 ENG_aid_china:0 "Aid China"
 burma_road_expansion_tt:0 "Has completed either §YThe Burma Road§! or §YBurma Road§! focus, or is in a faction or a subject of a country that has." #NOTE: these are names of uk_burma_focus and CHI_burma_road